<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Documents</title>
        
    </head>
<body>
    <script>
        var num=149;
        var reverse=0;
        document.write("Original Number : " + num+"<br>");
        while(num!=0){
            reverse =(reverse*10)+(num%10);
            num=parseInt(num/10);

        }
document.write("Reverse Number : " + reverse);
    </script>
</body>
</html>
